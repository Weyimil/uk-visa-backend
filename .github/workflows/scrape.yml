name: Daily Visa Scraper

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7â€¯AM UTC
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scraper.js

      - name: Commit and push updated data
  run: |
    git config user.name "GitHub Actions Bot"
    git config user.email "actions@github.com"
    git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Weyimil/uk-visa-backend.git
    git pull origin master --rebase --no-edit || echo "Nothing to rebase"
    git add data/visas.json
    git commit -m "ðŸ¤– Daily visa data update" || echo "No changes to commit"
    git push origin HEAD:master
